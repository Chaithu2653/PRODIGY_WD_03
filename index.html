<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="controls">
            <button id="humanButton">Play Against Human</button>
            <button id="aiButton">Play Against AI</button>
        </div>
        <div class="status" id="status"></div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">START</button>
    </div>

    
    <div id="playerSelectionModal" class="modal">
        <div class="modal-content">
            <h2>Select Player</h2>
            <button id="playerXButton">Play as X</button>
            <button id="playerOButton">Play as O</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
